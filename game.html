<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Klasifikasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cocokkan Materi ke Kelompok yang Tepat</h1>
  <div class="game">
    <div class="options">
      <div class="item" draggable="true" data-category="Buah">Apel</div>
      <div class="item" draggable="true" data-category="Sayur">Wortel</div>
      <div class="item" draggable="true" data-category="Buah">Pisang</div>
      <div class="item" draggable="true" data-category="Sayur">Bayam</div>
    </div>
    <div class="groups">
      <div class="group" data-category="Buah">Buah</div>
      <div class="group" data-category="Sayur">Sayur</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
